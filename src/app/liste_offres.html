<!doctype html>
<html ng-app="myApp">
    <!-- Liste des offres pour RH -->
    <h1>Liste des offres</h1>

    <table>

        <thead>
            <tr>
                <th>Id_offre</th>
                <th>Id_rh</th>
                <th>Titre</th>
                <th>Missions</th>
                <th>Avantages</th>
                <th>Date de publication</th>
                <th>Statut</th>
            </tr>
        </thead>
    
        <tr ng-repeat="offre in offres">
            <td>{{ offre.id_offre }}</td>
            <td>{{ offre.id_rh }}</td>
            <td>{{ offre.titre_offre }}</td>
            <td>{{ offre.missions }}</td>
            <td ng-repeat="avantage in avantages">{{ avantage.libelle_avantage }}</td>
            <td>{{ offre.date_de_publication }}</td>
            <td>{{ offre.statut_offre }}</td>
        </tr>
        
    </table>

</html>
